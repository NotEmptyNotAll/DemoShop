    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat);

        html, body {
            background: #212121;
            overflow: hidden;
        }

        .background {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            overflow: hidden;
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            height: 130vh;
            position: fixed;
            width: 100%;
            -webkit-transform: translateY(30vh);
            transform: translateY(30vh);
            transition: all 1.2s cubic-bezier(0.22, 0.44, 0, 1);
        }

        .background:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .background:first-child {
            -webkit-transform: translateY(-15vh);
            transform: translateY(-15vh);
        }

        .background:first-child .content-wrapper {
            -webkit-transform: translateY(15vh);
            transform: translateY(15vh);
        }

        .background:nth-child(2) {
        }

        .background:nth-child(3) {

        }

        /* Set stacking context of slides */
        .background:nth-child(1) {
            z-index: 3;
        }

        .background:nth-child(2) {
            z-index: 2;
        }

        .background:nth-child(3) {
            z-index: 1;
        }

        .content-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            text-align: center;
            flex-flow: column nowrap;
            color: #fff;
            font-family: Montserrat;
            text-transform: uppercase;
            -webkit-transform: translateY(40vh);
            transform: translateY(40vh);
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transition: all 1.7s cubic-bezier(0.22, 0.44, 0, 1);
        }

        .content-title {
            font-size: 8vh;
            line-height: 1.4;
        }

        .background.up-scroll {
            -webkit-transform: translate3d(0, -15vh, 0);
            transform: translate3d(0, -15vh, 0);
        }

        .background.up-scroll .content-wrapper {
            -webkit-transform: translateY(15vh);
            transform: translateY(15vh);
        }

        .background.up-scroll + .background {
            -webkit-transform: translate3d(0, 30vh, 0);
            transform: translate3d(0, 30vh, 0);
        }

        .background.up-scroll + .background .content-wrapper {
            -webkit-transform: translateY(30vh);
            transform: translateY(30vh);
        }

        .background.down-scroll {
            -webkit-transform: translate3d(0, -130vh, 0);
            transform: translate3d(0, -130vh, 0);
        }

        .background.down-scroll .content-wrapper {
            -webkit-transform: translateY(40vh);
            transform: translateY(40vh);
        }

        .background.down-scroll + .background:not(.down-scroll) {
            -webkit-transform: translate3d(0, -15vh, 0);
            transform: translate3d(0, -15vh, 0);
        }

        .background.down-scroll + .background:not(.down-scroll) .content-wrapper {
            -webkit-transform: translateY(15vh);
            transform: translateY(15vh);
        }
    </style>

    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #212121;
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        }

        .cont {
            position: relative;
            overflow: hidden;
            height: 100vh;
            padding: 80px 70px;
        }

        .cont__inner {
            position: relative;
            height: 100%;
        }

        .cont__inner:hover .el__bg:after {
            opacity: 1;
        }

        .el {
            position: absolute;
            left: 0;
            top: 0;
            width: 19.2%;
            height: 100%;
            background: #252525;
            transition: width 0.7s, opacity 0.6s 0.7s, z-index 0s 1.3s, -webkit-transform 0.6s 0.7s;
            transition: transform 0.6s 0.7s, width 0.7s, opacity 0.6s 0.7s, z-index 0s 1.3s;
            transition: transform 0.6s 0.7s, width 0.7s, opacity 0.6s 0.7s, z-index 0s 1.3s, -webkit-transform 0.6s 0.7s;
            will-change: transform, width, opacity;
        }

        .el:not(.s--active) {
            cursor: pointer;
        }

        .el__overflow {
            overflow: hidden;
            position: relative;
            height: 100%;
        }

        .el__inner {
            overflow: hidden;
            position: relative;
            height: 100%;
            transition: -webkit-transform 1s;
            transition: transform 1s;
            transition: transform 1s, -webkit-transform 1s;
        }

        .cont.s--inactive .el__inner {
            -webkit-transform: translate3d(0, 100%, 0);
            transform: translate3d(0, 100%, 0);
        }

        .el__bg {
            position: relative;
            width: calc(100vw - 140px);
            height: 100%;
            transition: -webkit-transform 0.6s 0.7s;
            transition: transform 0.6s 0.7s;
            transition: transform 0.6s 0.7s, -webkit-transform 0.6s 0.7s;
            will-change: transform;
        }

        .el__bg:before {
            content: "";
            position: absolute;
            left: 0;
            top: -5%;
            width: 100%;
            height: 110%;
            background-size: cover;
            background-position: center center;
            transition: -webkit-transform 1s;
            transition: transform 1s;
            transition: transform 1s, -webkit-transform 1s;
            -webkit-transform: translate3d(0, 0, 0) scale(1);
            transform: translate3d(0, 0, 0) scale(1);
        }

        .cont.s--inactive .el__bg:before {
            -webkit-transform: translate3d(0, -100%, 0) scale(1.2);
            transform: translate3d(0, -100%, 0) scale(1.2);
        }

        .el.s--active .el__bg:before {
            transition: -webkit-transform 0.8s;
            transition: transform 0.8s;
            transition: transform 0.8s, -webkit-transform 0.8s;
        }

        .el__bg:after {
            content: "";
            z-index: 1;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .cont.s--el-active .el__bg:after {
            transition: opacity 0.5s 1.4s;
            opacity: 1 !important;
        }

        .el__preview-cont {
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transition: all 0.3s 1.2s;
        }

        .cont.s--inactive .el__preview-cont {
            opacity: 0;
            -webkit-transform: translateY(10px);
            transform: translateY(10px);
        }

        .cont.s--el-active .el__preview-cont {
            opacity: 0;
            -webkit-transform: translateY(30px);
            transform: translateY(30px);
            transition: all 0.5s;
        }

        .el__heading {
            color: #fff;
            text-transform: uppercase;
            font-size: 18px;
        }

        .el__content {
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            padding: 30px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.1s;
        }

        .el.s--active .el__content {
            z-index: 2;
            opacity: 1;
            pointer-events: auto;
            transition: all 0.5s 1.4s;
        }

        .el__text {
            text-transform: uppercase;
            font-size: 40px;
            color: #fff;
        }

        .el__close-btn {
            z-index: -1;
            position: absolute;
            right: 10px;
            top: 10px;
            width: 60px;
            height: 60px;
            opacity: 0;
            pointer-events: none;
            transition: all 0s 0.45s;
            cursor: pointer;
        }

        .el.s--active .el__close-btn {
            z-index: 5;
            opacity: 1;
            pointer-events: auto;
            transition: all 0s 1.4s;
        }

        .el__close-btn:before, .el__close-btn:after {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 8px;
            margin-top: -4px;
            background: #fff;
            opacity: 0;
            transition: opacity 0s;
        }

        .el.s--active .el__close-btn:before, .el.s--active .el__close-btn:after {
            opacity: 1;
        }

        .el__close-btn:before {
            -webkit-transform: rotate(45deg) translateX(100%);
            transform: rotate(45deg) translateX(100%);
        }

        .el.s--active .el__close-btn:before {
            transition: all 0.3s 1.4s cubic-bezier(0.72, 0.09, 0.32, 1.57);
            -webkit-transform: rotate(45deg) translateX(0);
            transform: rotate(45deg) translateX(0);
        }

        .el__close-btn:after {
            -webkit-transform: rotate(-45deg) translateX(100%);
            transform: rotate(-45deg) translateX(100%);
        }

        .el.s--active .el__close-btn:after {
            transition: all 0.3s 1.55s cubic-bezier(0.72, 0.09, 0.32, 1.57);
            -webkit-transform: rotate(-45deg) translateX(0);
            transform: rotate(-45deg) translateX(0);
        }

        .el__index {
            overflow: hidden;
            position: absolute;
            left: 0;
            bottom: -80px;
            width: 100%;
            height: 100%;
            min-height: 250px;
            text-align: center;
            font-size: 20vw;
            line-height: 0.85;
            font-weight: bold;
            transition: opacity 0.3s 1.4s, -webkit-transform 0.5s;
            transition: transform 0.5s, opacity 0.3s 1.4s;
            transition: transform 0.5s, opacity 0.3s 1.4s, -webkit-transform 0.5s;
            -webkit-transform: translate3d(0, 1vw, 0);
            transform: translate3d(0, 1vw, 0);
        }

        .el:hover .el__index {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .cont.s--el-active .el__index {
            transition: opacity 0.3s, -webkit-transform 0.5s;
            transition: transform 0.5s, opacity 0.3s;
            transition: transform 0.5s, opacity 0.3s, -webkit-transform 0.5s;
            opacity: 0;
        }

        .el__index-back, .el__index-front {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .el__index-back {
            color: #2f3840;
            opacity: 0;
            transition: opacity 0.25s 0.25s;
        }

        .el:hover .el__index-back {
            transition: opacity 0.25s;
            opacity: 1;
        }

        .el__index-overlay {
            overflow: hidden;
            position: relative;
            -webkit-transform: translate3d(0, 100%, 0);
            transform: translate3d(0, 100%, 0);
            transition: -webkit-transform 0.5s 0.1s;
            transition: transform 0.5s 0.1s;
            transition: transform 0.5s 0.1s, -webkit-transform 0.5s 0.1s;
            color: transparent;
        }

        .el__index-overlay:before {
            content: attr(data-index);
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
            transition: -webkit-transform 0.5s 0.1s;
            transition: transform 0.5s 0.1s;
            transition: transform 0.5s 0.1s, -webkit-transform 0.5s 0.1s;
        }

        .el:hover .el__index-overlay {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .el:hover .el__index-overlay:before {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .el:nth-child(1) {
            -webkit-transform: translate3d(0%, 0, 0);
            transform: translate3d(0%, 0, 0);
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
        }

        .cont.s--el-active .el:nth-child(1):not(.s--active) {
            -webkit-transform: scale(0.5) translate3d(0%, 0, 0);

    <style>


        body {
            background-color: #212121;
        }
        .arrow-7 {
            margin: 30px;
        }

        .arrow-7 span {
            display: block;
            width: 30px;
            height: 30px;
            border-bottom: 5px solid #eeeeee;
            border-right: 5px solid #eeeeee;
            transform: rotate(45deg);
            margin: -16px;
            animation: arrow-7 2s infinite;
        }

        .arrow-7 span:nth-child(2) {
            animation-delay: -0.2s;
        }

        .arrow-7 span:nth-child(3) {
            animation-delay: -0.4s;
        }

        @keyframes arrow-7 {
            0% {
                opacity: 0;
                transform: rotate(45deg) translate(-20px, -20px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translate(20px, 20px);
            }
        }

        .arrow-7 {
            margin: 30px;
        }

        .arrow-7 span {
            display: block;
            width: 30px;

<script>
    // ------------- VARIABLES ------------- //
    var ticking = false;
    var isFirefox = (/Firefox/i.test(navigator.userAgent));
    var isIe = (/MSIE/i.test(navigator.userAgent)) || (/Trident.*rv\:11\./i.test(navigator.userAgent));
    var scrollSensitivitySetting = 30; //Increase/decrease this number to change sensitivity to trackpad gestures (up = less sensitive; down = more sensitive)
    var slideDurationSetting = 600; //Amount of time for which slide is "locked"
    var currentSlideNumber = 0;
    var totalSlideNumber = $(".background").length;

    // ------------- DETERMINE DELTA/SCROLL DIRECTION ------------- //
    function parallaxScroll(evt) {
        if (isFirefox) {
            //Set delta for Firefox
            delta = evt.detail * (-120);
        } else if (isIe) {
            //Set delta for IE
            delta = -evt.deltaY;
        } else {
            //Set delta for all other browsers
            delta = evt.wheelDelta;
        }

        if (ticking != true) {
            if (delta <= -scrollSensitivitySetting) {
                //Down scroll
                ticking = true;
                if (currentSlideNumber !== totalSlideNumber - 1) {
                    currentSlideNumber++;
                    nextItem();
                }
                slideDurationTimeout(slideDurationSetting);
            }
            if (delta >= scrollSensitivitySetting) {
                //Up scroll
                ticking = true;
                if (currentSlideNumber !== 0) {
                    currentSlideNumber--;
                }
                previousItem();
                slideDurationTimeout(slideDurationSetting);
            }
        }
    }

    // ------------- SET TIMEOUT TO TEMPORARILY "LOCK" SLIDES ------------- //
    function slideDurationTimeout(slideDuration) {
        setTimeout(function () {
            ticking = false;
        }, slideDuration);
    }

    // ------------- ADD EVENT LISTENER ------------- //
    var mousewheelEvent = isFirefox ? "DOMMouseScroll" : "wheel";
    window.addEventListener(mousewheelEvent, _.throttle(parallaxScroll, 60), false);

    // ------------- SLIDE MOTION ------------- //
    function nextItem() {
        var $previousSlide = $(".background").eq(currentSlideNumber - 1);
        $previousSlide.removeClass("up-scroll").addClass("down-scroll");
    }

    function previousItem() {
        var $currentSlide = $(".background").eq(currentSlideNumber);
        $currentSlide.removeClass("down-scroll").addClass("up-scroll");
    }
</script>

<script>
    var $cont = document.querySelector('.cont');
    var $elsArr = [].slice.call(document.querySelectorAll('.el'));
    var $closeBtnsArr = [].slice.call(document.querySelectorAll('.el__close-btn'));

    setTimeout(function () {
        $cont.classList.remove('s--inactive');
    }, 200);

    $elsArr.forEach(function ($el) {
        $el.addEventListener('click', function () {
            if (this.classList.contains('s--active')) return;
            $cont.classList.add('s--el-active');
            this.classList.add('s--active');
        });
    });

    $closeBtnsArr.forEach(function ($btn) {
        $btn.addEventListener('click', function (e) {
            e.stopPropagation();
            $cont.classList.remove('s--el-active');
            document.querySelector('.el.s--active').classList.remove('s--active');
        });
    });

</script>
<script>
    let fadingHeading = document.querySelectorAll('.fading');
    for (let a = 0; a < fadingHeading.length; a++) {
        let letters = fadingHeading[a].textContent.split('');
        let content = letters.map((val, i) => {
            let delay = Math.floor((Math.random() * 1000) + 1);
            return ('<span style="animation-delay: ' + delay + 'ms">' + val + '</span>');
        });
        fadingHeading[a].innerHTML = "";
        for (let i = 0; i < content.length; i++) {
            fadingHeading[a].innerHTML += content[i];
        }
    }
</script>
