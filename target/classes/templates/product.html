        a.btn {
            background: #0096a0;
            border-radius: 4px;
            box-shadow: 0 2px 0px 0 rgba(0, 0, 0, 0.25);
            color: #ffffff;
            display: inline-block;
            padding: 6px 30px 8px;
            position: relative;
            text-decoration: none;
            transition: all 0.1s 0s ease-out;
        }

        .no-touch a.btn:hover {
            background: #00a2ad;
            box-shadow: 0px 8px 2px 0 rgba(0, 0, 0, 0.075);
            -webkit-transform: translateY(-2px);
            transform: translateY(-2px);
            transition: all 0.25s 0s ease-out;
        }

        .no-touch a.btn:active,
        a.btn:active {
            background: #008a93;
            box-shadow: 0 1px 0px 0 rgba(255, 255, 255, 0.25);
            -webkit-transform: translate3d(0, 1px, 0);
            transform: translate3d(0, 1px, 0);
            transition: all 0.025s 0s ease-out;
        }

        div.cards {
            margin: 80px auto;
            max-width: 1700px;
            text-align: center;
        }

        div.card {
            background: #ffffff;
            display: inline-block;
            margin: 8px;
            max-width: 500px;
            width: 400px;
            -webkit-perspective: 1000;
            perspective: 1000;
            position: relative;
            text-align: left;
            transition: all 0.3s 0s ease-in;
            z-index: 1;
        }

        div.card img {
            width: 400px;
            height: 300px;
            max-width: 500px;
        }

        div.card div.card-title {
            background: #ffffff;
            padding: 6px 15px 10px;
            position: relative;
            z-index: 0;
        }

        div.card div.card-title a.toggle-info {
            border-radius: 32px;
            height: 32px;
            padding: 0;
            position: absolute;
            right: 15px;
            top: 10px;
            width: 32px;
        }

        div.card div.card-title a.toggle-info span {
            background: #ffffff;
            display: block;
            height: 2px;
            position: absolute;
            top: 16px;
            transition: all 0.15s 0s ease-out;
            width: 12px;
        }

        div.card div.card-title a.toggle-info span.left {
            right: 14px;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        div.card div.card-title a.toggle-info span.right {
            left: 14px;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        div.card div.card-title h2 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin: 0;
            padding: 0;
        }

        div.card div.card-title h2 small {
            display: block;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        div.card div.card-description {
            padding: 0 15px 10px;
            position: relative;
            font-size: 14px;
        }

        div.card div.card-actions {
            box-shadow: 0 2px 0px 0 rgba(0, 0, 0, 0.075);
            padding: 10px 15px 20px;
            text-align: center;
        }

        div.card div.card-flap {
            background: #d9d9d9;
            position: absolute;
            width: 100%;
            -webkit-transform-origin: top;
            transform-origin: top;
            -webkit-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
        }

        div.card div.flap1 {
            transition: all 0.3s 0.3s ease-out;
            z-index: -1;
        }

        div.card div.flap2 {
            transition: all 0.3s 0s ease-out;
            z-index: -2;
        }

        div.cards.showing div.card {
            cursor: pointer;
            opacity: 0.6;
            -webkit-transform: scale(0.88);
            transform: scale(0.88);
        }

        .no-touch div.cards.showing div.card:hover {
            opacity: 0.94;
            -webkit-transform: scale(0.92);
            transform: scale(0.92);
        }

        div.card.show {
            opacity: 1 !important;
            -webkit-transform: scale(1) !important;
            transform: scale(1) !important;
        }

        div.card.show div.card-title a.toggle-info {
            background: #ff6666 !important;
        }

        div.card.show div.card-title a.toggle-info span {
            top: 15px;
        }

        div.card.show div.card-title a.toggle-info span.left {
            right: 10px;
        }

        div.card.show div.card-title a.toggle-info span.right {
            left: 10px;
        }

        div.card.show div.card-flap {
            background: #ffffff;
            -webkit-transform: rotateX(0deg);
            transform: rotateX(0deg);
        }

        div.card.show div.flap1 {
            transition: all 0.3s 0s ease-out;
        }

        div.card.show div.flap2 {
            transition: all 0.3s 0.2s ease-out;
        }

        .radio {

        .radio .label {
            position: relative;

<script>
    document.querySelector('#elastic').oninput = function () {
        let val = this.value.trim();
        let elasticItem = document.querySelectorAll('.elastic ');
        let imageItem = document.querySelectorAll('.searchImg div');
        let i = 0;
        if (val != '') {
            elasticItem.forEach(function (elem) {
                    if (elem.innerText.search(val) == -1) {
                        elem.classList.add('hide');
                        imageItem.get(i).classList.add('hide');
                    } else {
                        elem.classList.remove('hide');
                        imageItem.get(i).classList.remove('hide');
                    }
                    i++;
                }
            );
            i = 0;
        }
    }
</script>

    var $closeBtnsArr = [].slice.call(document.querySelectorAll('.el__close-btn'));

    setTimeout(function () {
        $cont.classList.remove('s--inactive');

            if (this.classList.contains('s--active')) return;
            $cont.classList.add('s--el-active');

        });
    });

    $closeBtnsArr.forEach(function ($btn) {
        $btn.addEventListener('click', function (e) {

    });

<script>
    $(document).ready(function () {
        var zindex = 10;

        $("div.card").click(function (e) {
            e.preventDefault();

            var isShowing = false;

            if ($(this).hasClass("show")) {
                isShowing = true
            }

            if ($("div.cards").hasClass("showing")) {
                // a card is already in view
                $("div.card.show")
                    .removeClass("show");

                if (isShowing) {
                    // this card was showing - reset the grid
                    $("div.cards")
                        .removeClass("showing");
                } else {
                    // this card isn't showing - get in with it
                    $(this)
                        .css({zIndex: zindex})
                        .addClass("show");

                }

                zindex++;

            } else {
                // no cards in view
                $("div.cards")
                    .addClass("showing");
                $(this)
                    .css({zIndex: zindex})
                    .addClass("show");

                zindex++;
            }

        });
    });
</script>

<script>

    (function () {
        var navLinks = $('nav ul li a'),
            navH = $('nav').height(),
            section = $('section'),
            documentEl = $(document);

        documentEl.on('scroll', function () {
            var currentScrollPos = documentEl.scrollTop();

            section.each(function () {
                var self = $(this);
                if (self.offset().top < (currentScrollPos + navH) && (currentScrollPos + navH) < (self.offset().top + self.outerHeight())) {
                    var targetClass = '.' + self.attr('class') + '-marker';
                    navLinks.removeClass('activeMenu');
                    $(targetClass).addClass('activeMenu');
                }
            });

        });


    })();

</script>
<script>
    $(window).bind('scroll', function () {
        var currentTop = $(window).scrollTop();
        var elems = $('.scrollspy');
        elems.each(function (index) {
            var elemTop = $(this).offset().top;
            var elemBottom = elemTop + $(this).height();
            if (currentTop >= elemTop && currentTop <= elemBottom) {
                var id = $(this).attr('id');
                var navElem = $('a[href="#' + id + '"]');
                navElem.parent().addClass('activeMenu').siblings().removeClass('activeMenu');
            }
        })
    });
